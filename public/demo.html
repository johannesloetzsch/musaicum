<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./musaicum.ico">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="./js/compiled/main.js" type="text/javascript"></script>
		<style>
		  body {margin: 0;}
		  .grid {grid-template-columns: 30% 40% 30%;
						 grid-template-rows: 30% 40% 80% 50%;
						 grid-template-areas: "header header header"
						                      "left   focus  right"
						                      "left   center right"
																	"bottom bottom bottom";}
		</style>
  </head>
  <body onload="musaicum.core.init()">
		<div class="musaicum background" style="height: 200%">
			<div class="musaicum loader" source="archive.org" query="(random fractal)" limit="3"></div>
    </div>
	  <div class="grid">
  	  <div style="grid-area: header" class="musaicum bin horizontal"></div>
  	  <div style="grid-area: focus"></div>
  	  <div style="grid-area: left" class="musaicum bin"></div>
  	  <div style="grid-area: center" class="musaicum bin"></div>
  	  <div style="grid-area: right" class="musaicum bin"></div>
  	  <div style="grid-area: bottom" class="musaicum bin horizontal"></div>
    </div>
    <div class="musaicum bin fallback hidden">
			<div class="musaicum loader" source="archive.org" query="collection:(solarsystemcollection)" limit="20"></div>
    </div>
  </body>
</html>
